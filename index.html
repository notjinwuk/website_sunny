<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WillCo Customer Data Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container hidden" id="content">
        <h1>WillCo Customer Data Tracker</h1>
        <h3>Customer: Sunny</h3>
        <h3>ID: #002</h3>

        <div class="form-group">
            <label for="coffee_drank">Coffee Drank:</label>
            <div class="input-group">
                <input type="number" id="coffee_drank" value="10">
                <button type="button" onclick="incrementCoffee()">+1</button>
            </div>
        </div>

        <div class="form-group">
            <label for="amount_owed">Amount Owed ($):</label>
            <input type="number" id="amount_owed" value="30.00">
        </div>

        <div class="form-group">
            <label for="payment_due_date">Payment Due Date:</label>
            <input type="date" id="payment_due_date" value="2023-01-30">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="sunny@example.com">
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" value="123-456-7890">
        </div>

        <div class="form-group">
            <label for="registration_date">Registration Date:</label>
            <input type="date" id="registration_date" value="2022-01-01">
        </div>

        <div class="form-group">
            <label for="contract_termination_date">Contract Termination Date:</label>
            <input type="date" id="contract_termination_date" value="2024-01-01">
        </div>

        <button onclick="updateInformation()">Update</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
